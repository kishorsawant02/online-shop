<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathi</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script type="text/javascript" src="/js/holder.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
        <ux-carousel></ux-carousel>
    </script>
    <script id="ux-carousel" type="text/ractive">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {{#each carouselItems: i}}
                <li data-target="#myCarousel" data-slide-to="{{i}}" class="{{#if i==0 }} active{{/if}}"></li>
                {{/each}}
            </ol>
            <div class="carousel-inner" role="listbox">
                {{#each carouselItems: i}}
                <div class="item {{#if i==0 }} active{{/if}}">
                    <img class="first-slide" src="{{images}}" alt="First slide">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>{{name}}</h1>
                            <p>{{description}}</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">Buy Now</a></p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
        </div>
    </script>
    <script type="text/javascript">
    Ractive.components["ux-carousel"] = Ractive.extend({
        template: "#ux-carousel",
        isolate: true,
        data: {
            carouselItems: []
        },
        oninit: function() {
            var self = this;
            $.ajax({
                url: "/slider/latest",
                success: function(result, model) {
                    self.set('carouselItems', result);
                },
                error: function(response) {
                    self.detach();
                    var error = response.responseJSON;
                    self.setAlertData(error.message + error.description, 'danger');
                }
            });
        },

        onrender: function() {
            console.log('ux-carousel render');
        },
        onconfig: function() {
            console.log('ux-carousel config');
        }
    });
    Ractive({
        target: '#target',
        template: '#template',
        data: {
           
        },
        on: {
            
        }
    });
    </script>
</body>

</html>
