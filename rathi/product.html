<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathi</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script type="text/javascript" src="/js/holder.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
        <ux-alert data={{alertData}}/>
        <div class="container">
            <div class="row">
                <span class="col-md-5">
                    <ux-image-gallery images="{{product.images}}"> </ux-image-gallery>
                </span>
                <span class="col-md-7">
                    <div class="v-normal-top"><a href="/dashboard.html">HOME</a> > <a href="/products.html">{{product.material}}</a> > <a href="/products.html">{{product.category}}</a></div>
                    <ux-product-details  product="{{product}}"></ux-product-details>
                </span>
            </div>
            <div class="row">
                <span class="col-md-12">
                    <ux-prouct-specification product="{{product}}"></ux-prouct-specification>
                </span>
            </div>
        </div>
    </script>
    <script id="ux-alert" type="text/ractive">
        <div class="container">
            <!-- type = success, info, warning, danger-->
            {{#data}}
            <div class="alert alert-{{type}}" role="alert">{{msg}}</div>
            {{/}}
        </div>
    </script>
    <script id="ux-image" type="text/ractive">
        <div class="v-normal " style="text-align: center; height: 280px;">
            <img src="{{url}}" alt="{{url}}" style="height: 100%;width: 100%;" />
        </div>
    </script>
    <script id="ux-image-gallery" type="text/ractive">
        <div class="v-normal">
            <img class="gallery-image" src="{{selectedImage}}" style="height: 380px;width: 100%;border: 1px solid #cfcfcf;" />
            <div class="color-selection v-normal">
                {{#each images:index}}
                <span on-click="doShowSelectedImage" class="col-md-3 p-none-right {{#if index == 0}} p-none-left {{/if}}" style="text-align: center; height: 100px;">
                        <img src="{{url}}" alt="{{url}}"  class="{{#if selected}} selected {{/if}}" style="{{#if selected}} border: 1px solid green; {{/if}} height: 100%;width: 100%" />
                    </span> {{/each}}
            </div>
        </div>
    </script>
    <script id="ux-product-details" type="text/ractive">
        {{#with product}}
        <div class="row col-md-12">
            <div class="v-normal" style="font-family: Verdana;font-size: 24px;color:#999;font-style: normal;font-variant: normal;font-weight: 400;line-height: 22px;">{{name}}</div>
            <div class="v-normal">{{description}}</div>
            <div style="font-weight: bold; font-size: 20px;">&#x20B9;{{parseInt(price-(price*(discount/100)))}}</div>
            <div style="font-weight: lighter;color:#e42c42;font-size: 16px;"><strike> &#x20B9;{{price}}</strike> </div>
            <div style="font-weight: bold;color:#388e3c;font-size: 16px;">{{discount}}% off</div>
            <button type="button" on-click="saveProduct" class="btn v-normal-top btn-primary">Buy Now</button>
        </div>
        {{/with}}
    </script>
    <script id="ux-prouct-specification" type="text/ractive">
        <div class="row col-md-12">
            <h1>Specification</h1>
        </div>
        {{#each product.specification}}
        <div class="row" style="border-bottom: 1px solid #FFF;">
            <div><span class="col-md-4 v-normal">{{key}}</span><span class="v-normal col-md-8">{{value}}</span></div>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript">
    Ractive.components["ux-image-gallery"] = Ractive.extend({
        template: "#ux-image-gallery",
        isolate: true,
        data : {
            images:[],
            selectedImage:''
        },
        on: {
            init: function() {
                console.log('ux-image-gallery init');
            },
            render: function() {
                var images = this.get('images');
                _.each(images, function (data, index) {
                    data.selected = (index == 0);
                    data.index = index;
                });
                this.set('images', images);
                this.set('selectedImage', images[0].url);
            },
            doShowSelectedImage: function(event) {
                var index = event.get('index');
                this.set('selectedImage', event.get('url'));
                this.set('images.*.selected', false);
                this.set('images.'+index+'.selected', true);
            }
        }
    });
    Ractive.components["ux-prouct-specification"] = Ractive.extend({
        template: "#ux-prouct-specification",
        isolate: true,
        oninit: function() {
            console.log('ux-prouct-specification init');
        },
        onrender: function() {
            console.log('ux-prouct-specification render');
        }
    });
    Ractive.components["ux-product-details"] = Ractive.extend({
        template: "#ux-product-details",
        isolate: true,
        oninit: function() {
            console.log('ux-product-details init');
        },
        onrender: function() {
            console.log('ux-product-details render');
        }
    });
    Ractive.components["ux-image"] = Ractive.extend({
        template: "#ux-image",
        isolate: true,
        oninit: function() {
            console.log('ux-image init');
        },
        onrender: function() {
            console.log('ux-image render');
        }
    });
    Ractive.components["ux-alert"] = Ractive.extend({
        template: "#ux-alert",
        isolate: true,
        oninit: function() {
            console.log('ux-alert init');
        },
        onrender: function() {
            console.log('ux-alert render');
        },
        onconfig: function() {
            console.log('ux-alert config');
            this.on('onChange', function(event) {
                console.log('on change Action');
            });
        }
    });
    Ractive({
        target: '#target',
        template: '#template',
        data: {
            alertData: { msg: '', type: '' },
            product: {}
        },
        on: {
            init: function() {
                var product = JSON.parse(sessionStorage.getItem('product'));
                product.images.splice(0, 1);
                this.set('product', product);
            }
        },
        setAlertData: function(msg, type) {
            this.set('alertData.msg', msg);
            this.set('alertData.type', type);
        }
    });
    </script>
</body>

</html>
