<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ractive"></script>
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
        <ux-alert data={{alertData}}/>
        <div class="container">
            <table id="products" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        {{#each column}}
                        <th class="{{#if((.).toUpperCase() == 'LASTUPDATE')}} hide {{/if}}">
                            {{(.).toUpperCase()}}
                        </th>
                        {{/each}}
                        <th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each product}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{price}}</td>
                        <td>{{category}}</td>
                        <td>{{material}}</td>
                        <td>{{discount}}</td>
                        <td>{{specification}}</td>
                        <td>{{icon_img}}</td>
                        <td>{{images}}</td>
                        <td>{{description}}</td>
                        <td class="hide">{{lastupdate}}</td>
                        <td align="center">
                            <span> <button type="button" on-click="deleteSpecification" index="{{id}}" class="btn btn-primary"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></span>
                            <span><button type="button" on-click="editSpecification"  index="{{id}}" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></span>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    <script id="ux-alert" type="text/ractive">
        <div class="container">
            <!-- type = success, info, warning, danger-->
            {{#data}}
            <div class="alert alert-{{type}}" role="alert">{{msg}}</div>
            {{/}}
        </div>
    </script>
    <script type="text/javascript">
    Ractive.components["ux-alert"] = Ractive.extend({
        template: "#ux-alert",
        isolate: true,
        oninit: function() {
            console.log('ux-alert init');
        },
        onrender: function() {
            console.log('ux-alert render');
        },
        onconfig: function() {
            console.log('ux-alert config');
            this.on('onChange', function(event) {
                console.log('on change Action');
            });
        }
    });

    Ractive({
        target: '#target',
        template: '#template',
        data: {
            alertData: { msg: '', type: '' },
            product: []
        },
        on: {
            init: function() {
                var self = this;
                $.ajax({
                    method: "GET",
                    url: "/product/",
                    success: function(result, model) {
                        if (result.length > 0) {
                            var column = Object.keys(result[0]);
                            self.set('column', column);
                            self.set('product', result);
                            $('#products').DataTable();
                            $('#products')
                                .removeClass('display')
                                .addClass('table table-striped table-bordered');
                        }
                    },
                    error: function(response) {
                        var error = response.responseJSON;
                        self.setAlertData(error.message + error.description, 'danger');
                    }
                });
            },
            editSpecification: function(event) {
                sessionStorage.setItem('id', event.get('id'));
                window.location.href = '/rathi/editProduct.html'
            },
            deleteSpecification: function(event) {
                var self = this;
                var id = event.get('id');
                $.ajax({
                    method: "DELETE",
                    url: "/product/delete/" + id,
                    success: function(result, model) {
                        self.setAlertData('Item Deleted' + id, 'success');

                    },
                    error: function(response) {
                        var error = response.responseJSON;
                        self.setAlertData(error.message + error.description, 'danger');
                    }
                });
            }
        },
        setAlertData: function(msg, type) {
            this.set('alertData.msg', msg);
            this.set('alertData.type', type);
        }
    });
    </script>
</body>

</html>
