<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathi</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script type="text/javascript" src="/js/holder.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
        <ux-alert data={{alertData}}/>
        <div class="col-md-6">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                              </span>
                            <input id="text" maxlength="12" name="firstName" placeholder="First Name" class="form-control input-md" type="text" value="{{firstName}}" required>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-user"></i>
                              </span>
                            <input id="text" maxlength="12" name="lastName" placeholder="Last Name" class="form-control input-md" type="text" value="{{lastName}}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                              <i class="glyphicon glyphicon-phone"></i>
                              </span>
                            <input id="mobile" maxlength="10" name="mobile" placeholder="xxxxxxxxxxxx" class="form-control input-md" type="text" value="{{mobile}}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                               <i class="glyphicon glyphicon-globe"></i>
                              </span>
                            <input id="address" maxlength="20" name="address" placeholder="address" class="form-control input-md" type="text" value="{{address}}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <textarea name="message" value="{{msg}}" class="form-control" rows="8" cols="80" placeholder="Write your queries/comments/Feedback"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <button type="button" on-click="submitFeedback" class="btn btn-primary">Submit</button>
        </div>
    </script>
    <script id="ux-alert" type="text/ractive">
        <div class="container">
            <!-- type = success, info, warning, danger-->
            {{#data}}
            <div class="alert alert-{{type}}" role="alert">{{msg}}</div>
            {{/}}
        </div>
    </script>
    <script type="text/javascript">
    Ractive.components["ux-alert"] = Ractive.extend({
        template: "#ux-alert",
        isolate: true,
        oninit: function() {
            console.log('ux-alert init');
        },
        onrender: function() {
            console.log('ux-alert render');
        },
        onconfig: function() {
            console.log('ux-alert config');
            this.on('onChange', function(event) {
                console.log('on change Action');
            });
        }
    });
    Ractive({
        target: '#target',
        template: '#template',
        data: {
            firstName: '',
            lastName: '',
            address: '',
            mobile: '',
            msg: '',
            alertData: { msg: '', type: '' },
            locationSet: [{ 'value': 'Aurangabad', text: 'Aurangabad' }, { value: 'Jalna', text: 'Jalna' }, { value: 'Nashik', text: 'Nashik' }]
        },
        on: {
            submitFeedback: function(event) {
                var self = this;
                var firstName = this.get('firstName'),
                    lastName = this.get('lastName'),
                    address = this.get('address'),
                    mobile = this.get('mobile'),
                    msg = this.get('msg');
                this.setAlertData();
                if ((firstName || lastName) && address && mobile && msg) {
                    $.ajax({
                        method: "POST",
                        data: { name: firstName + ' ' + lastName, mobile: mobile, msg: msg, address: address },
                        url: "/feedback/insert",
                        success: function(result, model) {
                            console.log(result);
                        },
                        error: function(response) {
                            var error = response.responseJSON;
                            self.setAlertData(error.message + error.description, 'danger');
                        }
                    });
                } else {
                    this.setAlertData('Please enter all details', 'danger');
                }
            }
        },
        setAlertData: function(msg, type) {
            this.set('alertData.msg', msg);
            this.set('alertData.type', type);
        }
    });
    </script>
</body>

</html>
