<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathi</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
        <div class="container col-md-offset-4 col-md-4 col-sm-12 main-container">
            <div class="row form-group v-normal">
                <div class="col-sm-12">
                    <div class="input-group">
                        <h1>  Rathi Jewelleres </h1>
                    </div>
                </div>
            </div>
            <div class="row form-group v-normal">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-phone"></i>
                    </span>
                        <input id="mobile" minlength="6" maxlength="15" name="username" placeholder="Enter Username" class="form-control input-md" type="text" value="{{username}}" required>
                    </div>
                </div>
            </div>
            <div class="row form-group v-normal-bottom">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                        <input id="password" minlength="5" maxlength="12" name="password" placeholder="Enter Password" class="form-control input-md" type="password" value="{{password}}" required>
                    </div>
                </div>
            </div>
            <div class="row form-group v-normal-bottom">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon">
               <i class="glyphicon glyphicon-globe"></i>
               </span>
                        <ux-select options="{{locationSet}}" selected_value="{{selected_value}}" />
                    </div>
                </div>
            </div>
            <div class="row form-group v-normal-bottom">
                <div class="col-sm-12">
                    <button type="button" on-click="submitFeedback" class="button">Login In</button>
                </div>
            </div>
            <ux-alert alertData={{alertData}}/>
        </div>
    </script>
    <script id="ux-select" type="text/ractive">
        <select value="{{selected_value}}" on-change="onChange" class="form-control">
            {{#each options}}
            <option value="{{value}}" selected="{{selected}}">
                {{text}}
            </option>
            {{/each}}
        </select>
    </script>
    <script id="ux-alert" type="text/ractive">
        <!-- type = success, info, warning, danger-->
        {{#if alertData}}
            <div class="alert alert-{{alertData.type}}" role="alert">{{{alertData.msg}}}</div>
        {{/if}}
    </script>
    <script type="text/javascript">
    Ractive.components["ux-alert"] = Ractive.extend({
        template: "#ux-alert",
        isolate: true,
        data : {
            alertData:null
        },
        oninit: function() {
            console.log('ux-alert init');
        },
        onrender: function() {
            console.log('ux-alert render');
        },
        onconfig: function() {
            this.observe('alertData', function () {
                window.setTimeout(function () {
                    this.set('alertData', null);
                }.bind(this), 2500) ;
            });
        }
    });
    Ractive.components["ux-select"] = Ractive.extend({
        template: "#ux-select",
        isolate: true,
        oninit: function() {
            console.log('ux-select init');
        },
        onrender: function() {
            console.log('ux-select render');
        },
        onconfig: function() {
            console.log('ux-select config');
            this.on('onChange', function(event) {
                console.log('on change Action');
            });
        }
    });
    Ractive({
        target: '#target',
        template: '#template',
        data: {
            username: '',
            password: '',
            location: '',
            alertData: null,
            locationSet: [{ 'value': 'Aurangabad', text: 'Aurangabad' }, { value: 'Jalna', text: 'Jalna' }, { value: 'Nashik', text: 'Nashik' }]
        },
        on: {
            submitFeedback: function(event) {
                var self = this;
                var username = this.get('username'),
                    password = this.get('password'),
                    location = this.get('selected_value');
                this.setAlertData();
                if (username && password && location) {
                    $.ajax({
                        method: "POST",
                        data: { username: username, password: password, location: location },
                        url: "/user/login",
                        success: function(result, model) {
                            self.setAlertData('Login Success !!!!!\n Redirecting .....', 'success');
                            window.location.href = '/admin.html';
                        },
                        error: function(response) {
                            var error = response.responseJSON;
                            self.setAlertData(error.message + error.description, 'danger');
                        }
                    });
                } else {
                    this.setAlertData('Please enter all details', 'danger');
                }
            }
        },
        setAlertData: function(msg, type) {
            this.set('alertData.msg', msg);
            this.set('alertData.type', type);
        }
    });
    </script>
</body>

</html>
