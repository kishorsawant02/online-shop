var ux_product_catalog=[KEY]{{#each products:index}}
<div class="ux-product-catalog">
    <div class="col-md-3 data">
        <div on-click="redirectToDetails" product="{{.}}"  class="product">
            <div class="pager">
                <ux-image url="{{icon_img}}"></ux-image>
                <div class="v-small product-name">{{name}}</div>
                <div class="product-new-price">Price : &#x20B9;{{parseFloat(price * weight).toFixed(2)}}</div>
                
            </div>
        </div>
    </div>
</div>
{{/each}} [KEY];
