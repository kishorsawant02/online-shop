<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathi</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ractive"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script type="text/javascript" src="/js/holder.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="target"></div>
    <script id="template" type="text/ractive">
        <ux-alert data={{alertData}}/>
        <div class="container">
            <ux-product-catalog products="{{products}}"></ux-product-catalog>
        </div>
    </script>
    <script id="ux-select" type="text/ractive">
        <select value="{{selected_value}}" on-change="onChange">
            {{#each options}}
            <option value="{{value}}" selected="{{selected}}">
                {{text}}
            </option>
            {{/each}}
        </select>
    </script>
    <script id="ux-alert" type="text/ractive">
        <div class="container">
            <!-- type = success, info, warning, danger-->
            {{#data}}
            <div class="alert alert-{{type}}" role="alert">{{msg}}</div>
            {{/}}
        </div>
    </script>
    <script id="ux-image" type="text/ractive">
        <div class="v-normal " style="text-align: center; height: 280px;">
            <img src="{{url}}" alt="{{url}}" style="height: 100%;width: 100%;" />
        </div>
    </script>
    <script id="ux-product-catalog" type="text/ractive">
        {{#each products:index}}
        <div style="padding: 10px;" class="col-md-3">
            <div on-click="redirectToDetails" product="{{.}}" style="cursor:pointer;border-radius: 4px;background: #FFF;box-shadow: 1px 2px 2px 1px #d6d6d6;color: #231f20;padding: 1.25rem;">
                <div class="pager">
                    <ux-image url="{{icon_img}}"></ux-image>
                    <div class="v-small" style="font-family: Verdana;font-size: 20px;color:#999;font-style: normal;font-variant: normal;font-weight: 400;line-height: 22px;">{{name}}</div>
                    <div style="font-weight: bold;">New Price : &#x20B9;{{parseInt(price-(price*(discount/100)))}}</div>
                    <div style="font-weight: lighter;color:#e42c42;"><strike>Old Price : &#x20B9;{{price}}</strike> </div>
                    <div style="font-weight: bold;color:#388e3c;">Discount: {{discount}}%off</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript">
    Ractive.components["ux-product-catalog"] = Ractive.extend({
        template: "#ux-product-catalog",
        isolate: true,
        on: {
            init: function() {
                console.log('ux-product-catalog init');
            },
            render: function() {
                console.log('ux-product-catalog render');
            },
            redirectToDetails: function(event, ee) {
                sessionStorage.setItem('product', JSON.stringify(event.get()));
                window.location.href = '/product.html';
            }
        }
    });
    Ractive.components["ux-image"] = Ractive.extend({
        template: "#ux-image",
        isolate: true,
        oninit: function() {
            console.log('ux-image init');
        },
        onrender: function() {
            console.log('ux-image render');
        }
    });
    Ractive.components["ux-alert"] = Ractive.extend({
        template: "#ux-alert",
        isolate: true,
        oninit: function() {
            console.log('ux-alert init');
        },
        onrender: function() {
            console.log('ux-alert render');
        },
        onconfig: function() {
            console.log('ux-alert config');
            this.on('onChange', function(event) {
                console.log('on change Action');
            });
        }
    });
    Ractive.components["ux-select"] = Ractive.extend({
        template: "#ux-select",
        isolate: true,
        oninit: function() {
            console.log('ux-select init');
        },
        onrender: function() {
            console.log('ux-select render');
        },
        onconfig: function() {
            console.log('ux-select config');
            this.on('onChange', function(event) {
                console.log('on change Action');
            });
        }
    });
    Ractive({
        target: '#target',
        template: '#template',
        data: {
            alertData: { msg: '', type: '' },
            products: []
        },
        on: {
            init: function() {
                var self = this;
                $.ajax({
                    method: "GET",
                    url: "/product/",
                    success: function(results, model) {
                        if (results.length > 0) {
                            _.each(results, function(result) {
                                result.specification = JSON.parse(result.specification);
                                result.images = JSON.parse(result.images);
                            });
                            self.set('products', results);
                        }
                    },
                    error: function(response) {
                        var error = response.responseJSON;
                        self.setAlertData(error.message + error.description, 'danger');
                    }
                });
            }

        },
        setAlertData: function(msg, type) {
            this.set('alertData.msg', msg);
            this.set('alertData.type', type);
        }
    });
    </script>
</body>

</html>
